<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="container">
        <h1>Conversor de Temperatura</h1>
        <input type="text" name="text" id="temperature" class="input" placeholder="Insira a Temperatura!">
        <br>
        <div class="buttons">
            <button id="toCelsius" class="btn"><span></span><p data-start="good luck!" data-text="Converter" data-title="Celsius"></p></button>
            <button id="toFahrenheit" class="btn"><span></span><p data-start="good luck!" data-text="Converter" data-title="Fahrenheit"></p></button>
         </div>
        <div id="result"></div>
    </div>

    <script>
        const temperatureInput = document.getElementById('temperature');
        const toCelsiusButton = document.getElementById('toCelsius');
        const toFahrenheitButton = document.getElementById('toFahrenheit');
        const resultDiv = document.getElementById('result');

        toCelsiusButton.addEventListener('click', () => {
            const temperature = parseFloat(temperatureInput.value);
            if (!isNaN(temperature)) {
                const celsius = (temperature - 32) * 5 / 9;
                resultDiv.textContent = `Resultado: ${celsius.toFixed(2)} °C`;
            } else {
                resultDiv.textContent = 'Por favor, insira uma temperatura válida.';
            }
        });

        toFahrenheitButton.addEventListener('click', () => {
            const temperature = parseFloat(temperatureInput.value);
            if (!isNaN(temperature)) {
                const fahrenheit = (temperature * 9 / 5) + 32;
                resultDiv.textContent = `Resultado: ${fahrenheit.toFixed(2)} °F`;
            } else {
                resultDiv.textContent = 'Por favor, insira uma temperatura válida.';
            }
        });
    </script>
</body>
</html>
